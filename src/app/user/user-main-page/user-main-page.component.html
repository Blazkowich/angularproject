<div class="container" style="min-width: 100%;">
  <!-- Search Section -->
  <div class="search-section position-relative mb-4">
    <input
      type="text"
      class="form-control search-input"
      placeholder="Search for a specific role"
      [(ngModel)]="searchQuery">
    <i class="bi bi-search position-absolute"
       style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
    <img
      [src]="candidate?.imageUrl"
      class="avatar position-absolute"
      style="right: 15px; top: 50%; transform: translateY(-50%);"
      onerror="this.src='assets/images/on.svg'"
      alt="Profile Image"
      [routerLink]="'/user-profile/' + candidate?.id">
  </div>

  <!-- Filter Section -->
  <div class="d-flex gap-3 mb-4" style="background-color: white;">
    <button class="btn btn-outline-secondary filter-button d-flex align-items-center gap-2">
      <i class="bi bi-sort-down"></i>
      Sort by name
    </button>
    <button class="btn btn-outline-secondary filter-button d-flex align-items-center gap-2">
      <i class="bi bi-funnel"></i>
      Filter by name
    </button>
  </div>

  <!-- Title -->
  <h1 class="h3 mb-4 text-white">Role database</h1>

  <!-- Role List -->
  <div class="mb-5">
    <div *ngFor="let role of roles" class="card role-card mb-3 shadow-lg border-custom">
      <div class="card-body">
        <i class="bi bi-chevron-left chevron-icon me-3"></i>
        <div class="flex-grow-1">
          <h6 class="card-title mb-1">{{role.title}}</h6>
          <small class="text-muted">{{role.unit}}</small>
        </div>
        <img src="/assets/images/searchIcon.svg" alt="Search Icon" class="chat-icon" />
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="container d-flex justify-content-around">
      <a class="nav-item">
        <div class="nav-icon">
          <i class="bi bi-person"></i>
        </div>
        <div class="nav-text">Personal profile</div>
      </a>
      <a class="nav-item active">
        <div class="nav-icon">
          <img src="/assets/images/databaseIcon.svg" alt="Database Icon" class="nav-icon" />
        </div>
        <div class="nav-text">Role database</div>
      </a>
    </div>
  </nav>
</div>
