<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-body">
        <img src="assets/images/sendArrow.svg" alt="Send Arrow" class="modal-icon">

        <!-- Confirmation View -->
        <div class="message-container" *ngIf="isConfirmationView">
          <p class="message-title">Application Cancelled</p>
          <p class="message-subtitle">Update will be sent to relevant parties</p>
          <button class="close-button" (click)="onClose()">Close</button>
        </div>

        <!-- Initial View -->
        <div *ngIf="!isConfirmationView">
          <div class="message-container">
            <p class="message-title">Are you sure you want to cancel your application?</p>
            <p class="message-subtitle">This action cannot be undone</p>
          </div>
          <div class="button-container">
            <button class="cancel-button" (click)="onCancel()">Yes</button>
            <button class="close-button" (click)="onClose()">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
