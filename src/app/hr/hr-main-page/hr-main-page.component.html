<div class="container" style="min-width: 100%;">
  <!-- Search Section -->
  <div class="search-section position-fixed d-flex align-items-center" style="top: 0; left: 0; right: 0; background-color: white; padding: 10px 20px; z-index: 999;">
   <input
     type="text"
     class="form-control search-input"
     style="direction: rtl;"
     placeholder="Search for a role"
     [(ngModel)]="searchQuery">
   <i class="bi bi-search position-absolute"
      style="right: 100px; top: 55%; transform: translateY(-50%);"></i>
   <!-- Profile Picture outside search bar but on the right -->
   <img
     [src]="candidate?.imageUrl"
     class="avatar ms-3"
     onerror="this.src='assets/images/on.svg'"
     alt="Profile Image"
     [routerLink]="'/job-roles'"> <!--???????? Does we need to change this ??????-->
 </div>

 <!-- Filter Section -->
 <div class="filter-section">
   <button class="btn btn-outline-secondary filter-button d-flex align-items-center gap-2">
     <i class="bi bi-chevron-down"></i>
     Filter by name
   </button>
 </div>

 <!-- Title -->
 <h1 class="h3 mb-4 text-black role-title">Role database</h1>

 <!-- Role List -->
 <div class="role-list mb-5">
  <div *ngFor="let job of jobs" class="card role-card mb-3 shadow-lg border-custom">
    <div
      class="card-body"
      [routerLink]="'/job-roles/' + job.id + '/candidate-list'"
      (click)="selectJob(job.id)"
      >
      <i class="bi bi-chevron-left chevron-icon me-3"></i>
      <div class="flex-grow-1">
        <h6 class="card-title mb-1">{{job.jobName}}</h6>
        <small class="text-muted">{{job.unit}}</small>
      </div>
      <img
        src="/assets/images/searchIcon.svg"
        alt="Search Icon"
        class="chat-icon"
        [routerLink]="'/job-requirements/' + job.id"
        (click)="selectJob(job.id)"
        />
    </div>
  </div>
</div>


 <!-- Bottom Navigation -->
<app-hr-bottom-navigation></app-hr-bottom-navigation>
