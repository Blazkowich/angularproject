<div class="container py-3">
  <!-- Header -->
  <div class="d-flex justify-content-center align-items-center mb-3" style="font-weight: bold;">
    <span class="text-muted">interview | {{ candidate?.fullName }}</span>
  </div>
  <div *ngIf="interviewDate" class="mb-3 text-center">
    <h6>Interview Scheduled For:</h6>
    <p>{{ interviewDate | date: 'medium' }}</p>
  </div>
  <div class="card mb-4" style="height: 120px;">
    <div class="card-body d-flex align-items-center justify-content-end">
      <div class="me-2 text-end">
        <h5 class="mb-0">{{ candidate?.fullName }}</h5>
        <small>{{ candidate?.idNumber }}</small>
      </div>
      <div class="rounded-circle overflow-hidden" style="width: 60px; height: 60px;">
        <div class="profile-image-container">
          <img [src]="candidate?.imageUrl"
               alt="Profile picture"
               class="profile-image"
               onerror="this.src='assets/images/on.svg'">
        </div>
      </div>
    </div>
  </div>

  <!-- Cancel/Delete Confirmation Modal -->
  <div *ngIf="showDeleteConfirmation" class="modal-overlay">
    <div class="modal-content">
      <h4>Cancel Interview</h4>
      <p>Do you want to reset the form or delete this interview?</p>
      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-danger" (click)="onDeleteConfirm()">Delete Interview</button>
        <button class="btn btn-secondary" (click)="onCancel()">Reset Form</button>
        <button class="btn btn-outline-secondary" (click)="onDeleteCancel()">Close</button>
      </div>
    </div>
  </div>

  <!-- Interview Notes -->
  <div class="form-group mb-4">
    <textarea
      class="form-control"
      rows="8"
      placeholder="הקלד על החייל, הכרה הראשונית, השפעה.
מורלים, האם החייל עבר בעבודה הקודמת דברים דומים, האם יש חוזקים שיש לו ניסיון, ידע או ניסיון בטכנולוגיות, ויכולת להדריך עצמאית.
מה הביא את החייל לבחור לשרת בצה״ל"
      [(ngModel)]="interviewNotes"
      dir="rtl"
    ></textarea>
  </div>

  <!-- Right-aligned Section -->
  <div class="right-aligned-section">
    <div class="form-group mb-4 interviewDate">
      <label for="interviewDate">Interview Date:</label>
      <app-date-formatter
        [initialDate]="interviewDate?.toISOString()!"
        (dateChange)="onDateChange($event)">
      </app-date-formatter>
    </div>

    <div class="form-group mb-4">
      <label for="automaticMessage">Automatic Message</label>
      <textarea
        id="automaticMessage"
        class="form-control"
        rows="4"
        [(ngModel)]="automaticMessage"
        placeholder="Message to be sent automatically to the candidate."
      ></textarea>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-primary" (click)="onSave()">
        {{ isInterviewScheduled ? 'Update' : 'Save' }}
      </button>
      <button *ngIf="isInterviewScheduled" class="btn btn-secondary" (click)="onDeleteClick()">
        Cancel
      </button>
      <button class="btn btn-outline-secondary" (click)="goBack()">Back</button>
    </div>
  </div>
</div>
