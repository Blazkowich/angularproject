<control-icons></control-icons>

<div class="w3-container">
  <div class="w3-light-grey w3-tiny progress-container">
    <div class="w3-container w3-green progress-bar" [style.width]="progressNumber + '%'">{{progressNumber}}%</div>
  </div>
</div>

<!-- Page 1 Fields -->
<div class="create-job-input-1">
  <input type="text" [(ngModel)]="jobName" placeholder="Job Name" (input)="validateFirstPageFields()" />

  <select [(ngModel)]="jobCategory" (change)="validateFirstPageFields()">
    <option value="" disabled selected hidden>Select a job category</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <select [(ngModel)]="unit" (change)="validateFirstPageFields()">
    <option value="" disabled selected hidden>Select a unit</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <select [(ngModel)]="address" (change)="validateFirstPageFields()">
    <option value="" disabled selected hidden>Select an address</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <input type="number" [(ngModel)]="positions" placeholder="Amount of positions" (input)="validateFirstPageFields()" />

  <div class="checkbox-container">
    <label>
      <input type="checkbox" [(ngModel)]="openBase" (change)="validateFirstPageFields()" />
      Open Base
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="closedBase" (change)="validateFirstPageFields()" />
      Closed Base
    </label>
  </div>

  <button class="next-button" [class.active]="isFirstFormValid" [disabled]="!isFirstFormValid">Next</button>

  <button class="next-button" [ngClass]="{'active': isFirstFormValid}" [disabled]="!isFirstFormValid">Next</button>
</div>
<!-- Page 2 Fields -->
<div class="create-job-input-2" *ngIf="isPage1Completed">
  <input type="text" [(ngModel)]="address" placeholder="Address" (input)="validateSecondPageFields()" />
  <div class="checkbox-container">
    <label>
      <input type="checkbox" [(ngModel)]="openBase" (change)="validateSecondPageFields()" />
      Open Base
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="closedBase" (change)="validateSecondPageFields()" />
      Closed Base
    </label>
  </div>
  <button class="next-button" [class.active]="isSecondFormValid" [disabled]="!isSecondFormValid" (click)="goToThirdPage()">Next</button>
</div>
