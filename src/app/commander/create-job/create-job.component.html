<control-icons style="display: block;"></control-icons>

<div class="w3-container">
  <div class="w3-light-grey w3-tiny progress-container">
    <div class="w3-container w3-green progress-bar" [style.width]="progressNumber + '%'">{{progressNumber}}%</div>
  </div>
</div>

<!-- Page 1 Fields -->
<div class="create-job-input-1" *ngIf="!isPage1Completed">
  <input type="text" [(ngModel)]="jobName" placeholder="Job Name" (input)="validateFirstPageFields()" />

  <select [(ngModel)]="jobCategory" (change)="validateFirstPageFields()">
    <option value="" disabled selected hidden>Select a job category</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <select [(ngModel)]="unit" (change)="validateFirstPageFields()">
    <option value="" disabled selected hidden>Select a unit</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <select [(ngModel)]="address" (change)="validateFirstPageFields()">
    <option value="" disabled selected hidden>Select an address</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <input type="number" [(ngModel)]="positions" placeholder="Amount of positions" (input)="validateFirstPageFields()" />

  <div class="checkbox-container">
    <label>
      <input type="checkbox" [(ngModel)]="openBase" (change)="validateFirstPageFields()" />
      Open Base
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="closedBase" (change)="validateFirstPageFields()" />
      Closed Base
    </label>
  </div>

  <button class="next-button" [class.active]="isFirstFormValid" [disabled]="!isFirstFormValid" (click)="goToSecondPage()">Next</button>
</div>

<!-- Page 2 Fields -->
<div class="create-job-input-2" *ngIf="isPage1Completed && !isPage2Completed">
  <h4>Job Description</h4>
  <input type="text" [(ngModel)]="jobDescription" placeholder="Write Job Description" (input)="validateSecondPageFields()" />

  <h4>Job Description</h4>
  <input type="text" [(ngModel)]="additionalInfo" placeholder="Additional Information" (input)="validateSecondPageFields()" />

  <h5>Common Questions and Answers</h5>
  <input type="text" [(ngModel)]="commonQuestions" placeholder="Common Questions" />
  <input type="text" [(ngModel)]="commonAnswers" placeholder="Common Answers" />

  <button class="back-button" (click)="goBackToFirstPage()">Back</button>

  <button class="next-button" [class.active]="isSecondFormValid" [disabled]="!isSecondFormValid" (click)="goToThirdPage()">Next</button>
</div>

<!-- Page 3 Fields -->
<div class="create-job-input-3" *ngIf="isPage2Completed && !isPage3Completed">
  <input type="text" [(ngModel)]="workExperience" placeholder="Work Experience" (input)="validateSecondPageFields()" />

  <select [(ngModel)]="education" (change)="validateThirdPageFields()">
    <option value="" disabled selected hidden>Education</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <input type="text" [(ngModel)]="passedCourses" placeholder="Passed Courses" (input)="validateSecondPageFields()" />

  <select [(ngModel)]="techSkills" (change)="validateThirdPageFields()">
    <option value="" disabled selected hidden>Tech Skills</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <button class="back-button" (click)="goBackToSecondPage()">Back</button>

  <button class="next-button" [class.active]="isThirdFormValid" [disabled]="!isThirdFormValid" (click)="goToFourthPage()">Next</button>
</div>

<!-- Page 4 Fields -->
<div class="create-job-input-4" *ngIf="isPage3Completed">
  <div class="centered-fields">
    <div class="form-group">
      <label>Job Name:</label>
      <p>{{ jobName }}</p>
    </div>

    <div class="form-group">
      <label>Job Category:</label>
      <p>{{ jobCategory }}</p>
    </div>

    <div class="form-group">
      <label>Vacant Positions:</label>
      <p>{{ positions }}</p>
    </div>
  </div>

  <div class="form-group">
    <label>Job Description:</label>
    <p>{{ jobDescription }}</p>
  </div>

  <div class="form-group">
    <label>Work Experience:</label>
    <p>{{ workExperience }}</p>
  </div>

  <div class="form-group">
    <label>Education:</label>
    <p>{{ education }}</p>
  </div>

  <div class="form-group">
    <label>Passed Courses:</label>
    <p>{{ passedCourses }}</p>
  </div>

  <div class="form-group">
    <label>Tech Experience:</label>
    <p>{{ techSkills }}</p>
  </div>

  <button class="add-button" (click)="addJob()">Add</button>
  <button class="back-button-final" (click)="goBackToThirdPage()">Back</button>
</div>
