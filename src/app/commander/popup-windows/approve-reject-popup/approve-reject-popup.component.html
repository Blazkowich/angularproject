<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <div class="modal-body">
        <img src="assets/images/sendArrow.svg" alt="Send Arrow" class="modal-icon">

        <div class="message-container" *ngIf="isApproved">
          <p class="message-title">Candidate approved successfully</p>
          <p class="message-subtitle">Notification will be sent to HR</p>
        </div>

        <div class="message-container" *ngIf="!isApproved">
          <p class="message-title">Candidate rejected successfully</p>
          <p class="message-subtitle">Notification will be sent to candidate</p>
        </div>

        <button class="close-button" (click)="onClose()">
          Click to close
        </button>
      </div>
    </div>
  </div>
</div>
