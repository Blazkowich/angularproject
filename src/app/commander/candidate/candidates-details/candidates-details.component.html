<div class="min-vh-100">
  <!-- Header -->
  <header class="text-white py-4" style="font-family: 'Heebo', sans-serif;">
    <div class="container">
      <div class="header-content">
        <div class="profile-image-container">
          <a (click)="goToCandidateProfile(candidate?.id!)">
            <img [src]="candidate?.imageUrl"
                 alt="Profile picture"
                 class="profile-image"
                 onerror="this.src='assets/images/on.svg'">
          </a>
        </div>
        <div class="user-info" style="font-family: 'Heebo', sans-serif;">
          <h1 class="h5 mb-0">{{ candidate?.fullName }}</h1>
          <p class="small mb-0">{{ candidate?.age }}</p>
        </div>
        <button class="back-button" (click)="goBack()">
          <img src="assets/images/back.svg" alt="Back">
        </button>
      </div>
    </div>
  </header>
<!-- Candidate Info Card -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="text-center mb-3">
          <h5 class="mb-2" style="font-family: 'Heebo', sans-serif;">מועמד</h5>
          <p class="text-muted" style="font-family: 'Heebo', sans-serif;">{{ job?.jobName }}</p>
        </div>
        <div class="card" style="font-family: 'Heebo', sans-serif;">
          <div class="card-body">
            <div class="mb-4">
              <div class="info-rows">
                <div class="info-row">
                  <p class="fw-bold mb-1">ניסיון תעסוקתי</p>
                  <p>{{ candidate?.experience }}</p>
                </div>
                <div class="info-row">
                  <p class="fw-bold mb-1">השכלה</p>
                  <p>{{ candidate?.education }}</p>
                </div>
                <div class="info-row">
                  <p class="fw-bold mb-1">קורסים והסמכות</p>
                  <p>{{ candidate?.courses }}</p>
                </div>
                <div class="info-row">
                  <p class="fw-bold mb-1">מערכות ושפות תוכנה</p>
                  <p>{{ candidate?.languages }}</p>
                </div>
                <div class="info-row">
                  <p class="fw-bold mb-1">חשוב שידעו</p>
                  <p>{{ candidate?.personalSummary }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Agree and Reject buttons in one row -->
        <div class="d-flex justify-content-center mt-4">
          <button class="btn-image agree-btn" (click)="candidate?.jobStatuses![job?.id!] === 'preferred' ? onCandidatePreferredFinal() : onCandidateAgree()">
            <img src="assets/images/agree.svg" alt="Agree" class="button-image">
          </button>
          <button class="btn-image reject-btn ml-3" (click)="onCandidateReject()">
            <img src="assets/images/reject.svg" alt="Reject" class="button-image">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-approve-reject-popup
  *ngIf="showPopup"
  [isApproved]="isApproved"
  (close)="closeCandidatePopup()">
</app-approve-reject-popup>
