<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Main Content -->
    <div class="col-12 d-flex flex-column justify-content-center align-items-center">
      <!-- Header Section with Logo -->
      <div class="d-flex align-items-center mb-5">
        <img src="/assets/on.svg" alt="on" class="img-fluid me-3" style="height: 7vh; width: auto;">
        <div class="d-flex">
          <h1 class="d-inline me-2 fs-2 mb-0">Welcome to</h1>
          <h1 class="d-inline fs-2 text-success mb-0">גיוס</h1>
        </div>
      </div>

      <!-- Login Form -->
      <div class="w-100 px-3" style="max-width: 500px;">
        <div class="mb-4">
          <input type="text" class="form-control form-control-lg py-3 rounded-3" [(ngModel)]="username" placeholder="Username">
        </div>
        <div class="mb-4">
          <input type="password" class="form-control form-control-lg py-3 rounded-3" [(ngModel)]="password" placeholder="Password">
        </div>

        <!-- Forgot Password -->
        <div class="text-center mb-4">
          <a href="#" class="text-decoration-none fw-bold" style="color: #6B4EFF;">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <button
            class="btn btn-primary btn-lg py-3 rounded-pill"
            style="background-color: #446BF2;"
            (click)="login()">
            Enter
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
